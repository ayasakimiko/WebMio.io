  <!-- loading setting java script -->
  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.querySelector('.profile-center');
    const controls = document.querySelector('.top-controls');
    const bgMusic = document.getElementById('bg-music');
    const volumeRange = document.getElementById('volume-range');
    const volumeIcon = document.getElementById('volume-icon');

    loadingScreen.addEventListener('click', () => {
      loadingScreen.classList.add('hidden');
      mainContent.style.opacity = '1';
      controls.style.display = 'flex';

      bgMusic.volume = volumeRange.value / 100;
      bgMusic.play().catch(() => {
        alert("ไม่สามารถเล่นเพลงได้อัตโนมัติ กรุณาอนุญาตในเบราว์เซอร์ของคุณ");
      });
    });

    volumeRange.addEventListener('input', () => {
      bgMusic.volume = volumeRange.value / 100;
      if (bgMusic.volume === 0) {
        volumeIcon.className = 'fas fa-volume-mute';
      } else if (bgMusic.volume <= 0.5) {
        volumeIcon.className = 'fas fa-volume-down';
      } else {
        volumeIcon.className = 'fas fa-volume-up';
      }
    });

    volumeIcon.addEventListener('click', () => {
      if (bgMusic.volume > 0) {
        bgMusic.volume = 0;
        volumeRange.value = 0;
        volumeIcon.className = 'fas fa-volume-mute';
      } else {
        bgMusic.volume = 0.5;
        volumeRange.value = 100;
        volumeIcon.className = 'fas fa-volume-down';
      }
    });
  </script>

<!-- screen lock -->
  <script>
    function scaleToFit() {
      const scaleX = window.innerWidth / 1920;
      const scaleY = window.innerHeight / 1080;
      const scale = Math.min(scaleX, scaleY);
  
      const screen = document.querySelector('.screen-locked');
      if (screen) {
        screen.style.transform = `scale(${scale})`;
      }
    }
  
    window.addEventListener('resize', scaleToFit);
    window.addEventListener('load', scaleToFit);
  </script>
</body>
